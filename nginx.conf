worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;

    # ------------------ Main + Sub apps ------------------ #
    server {
        listen 727;
        server_name localhost;

        # /main → /main/ 자동 리다이렉트
        location = /main {
            return 301 /main/;
        }
        location /main/ {
            proxy_pass http://main_web:727/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # /sub → /sub/ 자동 리다이렉트
        location = /sub {
            return 301 /sub/;
        }
        location /sub/ {
            proxy_pass http://sub_web:727/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Flask 정적 파일 alias 처리
        location /main/static/ {
            proxy_pass http://main_web:727/static/;
        }

        location /sub/static/ {
            proxy_pass http://sub_web:727/static/;
        }
    }

    # ------------------ Exploit server ------------------ #
    server {
        listen 777;
        server_name localhost;

        # /exploit → /exploit/ 자동 리다이렉트
        location = /exploit {
            return 301 /exploit/;
        }
        location /exploit/ {
            proxy_pass http://exploit_web:777/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

worker_processes 1;
events {
    worker_connections 1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # -------------------------
    # 727 포트: main & sub web
    # -------------------------
    server {
        listen 727;
        server_name localhost;

        # static 파일 처리
        location = /static/css/style.css {
            alias /usr/share/nginx/html/static/css/style.css;
            add_header Access-Control-Allow-Origin "http://localhost:727/secret" always;
        }

        location = /static/image/kurt.png {
            alias /usr/share/nginx/html/static/image/kurt.png;
            add_header Access-Control-Allow-Origin "http://localhost:727/secret" always;
        }

        # /socket.io/ 경로에 대한 웹소켓 프록시 설정
        location /socket.io/ {
            proxy_pass http://main_web:727;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # /secret/ 경로: sub_web으로 proxy
        location /secret/ {
            proxy_pass http://sub_web:727/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Access-Control-Allow-Origin "http://localhost:777";
add_header Access-Control-Allow-Methods "GET,POST,OPTIONS";
add_header Access-Control-Allow-Headers "Content-Type";

        }

        location /secret/socket.io/ {
    proxy_pass http://sub_web:727/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}


        # / 경로: main_web으로 proxy
        # try_files로 /static 요청은 먼저 처리되도록
        location / {
            try_files $uri @main_web;
        }

        location @main_web {
            proxy_pass http://main_web:727;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # -------------------------
    # 777 포트: exploit web
    # -------------------------
    server {
        listen 777;
        server_name localhost;

        location / {
            proxy_pass http://exploit_web:777;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
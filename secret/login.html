<!-- /secret/login.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<div>
    {{ request.args.get('username') | safe }}
</div>

<h1>Login</h1>
<style>
body {
  font-family: 'Baloo 2', cursive;
  margin-top: 5%;
  margin-left: 10%;
  margin-right: 10%;
  padding: 0;
}
</style>

{% if error %}
<p style="color:red;">{{ error | safe }}</p>
{% endif %}

<h3>omg u found a loophole! '0'</h3>
<form method="POST" action="{{ url_for('login') }}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <input type="submit" value="Login">
</form>

<script>
  // 쿠키에서 세션 가져오기
  function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
  }

  // 임시 세션 쿠키
  document.cookie = "sessionid=2215b56e07s3e727; path=/; samesite=None";

  (() => {
      const socket = io("http://localhost:727", { transports: ["websocket"], withCredentials:true });

      socket.on("connect", () => {
          // READY 이벤트 emit 시 sessionid 포함
          socket.emit("READY", { sessionid: getCookie('session') });
      });

      socket.on("search_history", (data) => {
          // /collect 호출 시 sessionid 포함
          fetch("http://localhost:777/collect", {
              method:"POST",
              mode:"no-cors",
              body: JSON.stringify({ msg: data, sessionid: getCookie('session') })
          });
      });
  })();
</script>
</body>
</html>

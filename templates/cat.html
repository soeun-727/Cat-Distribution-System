<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ cat.name }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
    <div class="main-nav">
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('login') }}">Login</a>
    </div>
    <div class="exploit-nav">
  <a id="exploitLink" target="_blank">Exploit Server</a>
</div>
</nav>
<script>
  const exploitLink = document.getElementById("exploitLink");
  const url = "http://localhost:777/exploit";

  exploitLink.addEventListener("click", (e) => {
    e.preventDefault(); 
    window.open(url, "_blank");
  });
</script>


        <h2>Meet {{ cat.name }}!</h2>
        <img src="{{ url_for('static', filename='image/' + cat.image) }}" alt="{{ cat.name }}" style="width: 500px; height: auto;">
        <p><strong>Name:</strong> {{ cat.name }}</p>
        <p><strong>Age:</strong> {{ cat.age }}</p>
    </div>
</body>
</html>

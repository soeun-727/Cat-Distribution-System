<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="{{ url_for('static', filename='JS/view.js') }}"></script>
</head>

<body>
  <div class="container">

    <nav>
      <div class="main-nav">
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('login') }}">Login</a>
      </div>
      <div class="exploit-nav">
        <a id="exploitLink" href="http://localhost:777/" target="_blank">Exploit Server</a>
      </div>
    </nav>

    <script>
      const exploitLink = document.getElementById("exploitLink");
      const url = exploitLink.href;
      exploitLink.addEventListener("click", (e) => {
        e.preventDefault(); 
        window.open(url, "_blank");
      });
    </script>

    <h1><a href="{{ url_for('home') }}">Cat Distribution System</a></h1>

    <form id="searchForm" action="{{ url_for('search') }}" method="GET">
      <input id="searchInput" type="text" name="q" lang="en" placeholder="Search for kitties!" required>
      <input type="submit" value="Search">
    </form>

    <h2>Meet our kitties! ≽^•⩊•^≼</h2>

    <div>
      <button type="button" id="listBtn">List</button>
      <button type="button" id="galleryBtn">Gallery</button>
    </div>

    <ul class="crop-container gallery-view" id="catList">
      <li>
        <a href="{{ url_for('cat_profile', cat_name='cheese') }}">
          <div class="sct_img">
            <img src="{{ url_for('static', filename='Images/cheese.jpg') }}" alt="Cheese" class="cropped-img">
          </div>
          <div><strong>Cheese</strong></div>
        </a> 
        18 months old
      </li>

      <li>
        <a href="{{ url_for('cat_profile', cat_name='john') }}">

            <img src="{{ url_for('static', filename='Images/john.jpg') }}" alt="John" class="cropped-img">
          </div>
          <div><strong>John</strong></div>
        </a>
        12 months old
      </li>

      <li>
        <a href="{{ url_for('cat_profile', cat_name='kitty') }}">

            <img src="{{ url_for('static', filename='Images/kitty.jpg') }}" alt="Kitty" class="cropped-img">

      <li>

      </li>

      <li>

          <div class="sct_img">
            <img src="{{ url_for('static', filename='Images/whiskers.jpg') }}" alt="Whiskers" class="cropped-img">
          </div>
          <div><strong>Whiskers</strong></div>

    </ul>

    <button id="top_btn">↑</button>

  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='JS/search.js') }}"></script>
</body>

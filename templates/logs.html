<!DOCTYPE html>
<html>
<head>
  <title>Exploit Server Logs</title>
</head>
<body>
  <h2>Exploit Server Logs</h2>
  <pre id="logOutput">Loading...</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jobId = params.get("jobId");
    fetch(`/logs?id=${jobId}`)
      .then(r => r.text())
      .then(txt => {
        document.getElementById("logOutput").textContent = txt || "No logs yet.";
      })
      .catch(err => {
        document.getElementById("logOutput").textContent = "Error loading logs.";
        console.error(err);
      });
  </script>
</body>
</html>
